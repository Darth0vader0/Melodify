<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Melodify-login</title>
    <link rel="icon" type="image/png" href="photos/spotify png.png">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="nav-logo">
                   <img src="photos/melodify__2_-removebg-preview.png" height="80px">
                </a>
        </header>
        <main>
            <div class="login-box">
                <h2>Log in to Melodify</h2>
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Email address or username</label>
                        <input type="text" id="email" name="email" placeholder="Email address or username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <a href="#" class="forgot-password">Forgot your password?</a>
                    </div>
                    <div class="form-group login-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <button type="submit">Log In</button>
                    </div>
                </form>
                <div class="divider">
                    <span>or</span>
                </div>
                <div class="social-login">
                    <button class="social-btn google">
                        <span>Continue with Google</span>
                    </button>
                    <button class="social-btn facebook">
                        <span>Continue with Facebook</span>
                    </button>
                    <button class="social-btn apple">
                        <span>Continue with Apple</span>
                    </button>
                </div>
                <div class="signup-link">
                    <p>Don't have an account? <a href="/signup">Sign up for Melodify</a></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
