<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Download Path</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Circular', Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .path-upload {
            background: #181818;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .path-upload:hover {
            transform: translateY(-5px);
        }

        h3 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        .folder-picker {
            display: none;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        #download-path {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            background-color: #282828;
            border: none;
            border-radius: 4px;
            color: #fff;
            text-align: left;
            font-weight: normal;
        }

        .select-btn {
            background-color: #1db954;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 700;
            border-radius: 500px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-bottom: 12px;
        }

        .select-btn:hover {
            background-color: #1ed760;
            transform: scale(1.02);
        }

        .save-btn {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 700;
            border-radius: 500px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }

        .save-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.02);
        }

        .save-btn:disabled {
            background-color: #535353;
            color: #b3b3b3;
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            .path-upload {
                padding: 20px;
            }

            h3 {
                font-size: 20px;
            }

            .select-btn, .save-btn {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="path-upload">
        <h3>Choose Download Folder</h3>
        <div class="input-container">
            <input type="text" id="download-path" placeholder="No folder selected" readonly />
        </div>
        <input type="file" id="folder-picker" class="folder-picker" webkitdirectory />
        <button class="select-btn" onclick="document.getElementById('folder-picker').click()">Select Folder</button>
        <button class="save-btn" onclick="savePath()" id="saveBtn">Save Path</button>
    </div>

    <script>
        // Your existing JavaScript code here
        function savePath() {
            // Implement your save path logic here
            console.log("Path saved!");
        }

        document.getElementById('folder-picker').addEventListener('change', function(event) {
            var path = event.target.files[0].path.split(event.target.files[0].name)[0];
            document.getElementById('download-path').value = path;
            document.getElementById('saveBtn').disabled = false;
        });
    </script>
</body>
</html>
