<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify-signup</title>
        <link rel="icon" type="image/png" href="photos/spotify png.png">

    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="nav-logo">
                   <img src="photos/melodify__2_-removebg-preview.png" height="80px">
                </a>
        </header>
        <main>
            <div class="login-box signup-box">
                <h2>Sign up for free to start listening</h2>
                <div class="social-login">
                    <button class="social-btn google">
                        <span>Sign up with Google</span>
                    </button>
                    <button class="social-btn facebook">
                        <span>Sign up with Facebook</span>
                    </button>
                    <button class="social-btn apple">
                        <span>Sign up with Apple</span>
                    </button>
                </div>
                <div class="divider">
                    <span>or</span>
                </div>
                <form action="/signup" method="POST">
                    <div class="form-group">
                        <label for="email">What's your email?</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="confirm-email">Confirm your email</label>
                        <input type="email"  id="confirm-email" placeholder="Enter your email again">
                    </div>
                    <div class="form-group">
                        <label for="password">Create a password</label>
                        <input type="password" name="password" id="password" placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="name">What should we call you?</label>
                        <input type="text" id="name" name="profile_name" placeholder="Enter a profile name">
                        <span class="helper-text">This appears on your profile.</span>
                    </div>
                    <div class="form-group">
                        <label>What's your date of birth?</label>
                        <div class="dob-inputs">
                            <div class="dob-field">
                                <label for="day">Day</label>
                                <input type="number" name="day" id="day" placeholder="DD" min="1" max="31">
                            </div>
                            <div class="dob-field">
                                <label for="month">Month</label>
                                <select id="month" name="month">
                                    <option value="">Month</option>
                                    <option value="01">January</option>
                                    <option value="02">February</option>
                                    <option value="03">March</option>
                                    <option value="04">April</option>
                                    <option value="05">May</option>
                                    <option value="06">June</option>
                                    <option value="07">July</option>
                                    <option value="08">August</option>
                                    <option value="09">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                            <div class="dob-field">
                                <label for="year">Year</label>
                                <input type="number" name="year" id="year" placeholder="YYYY" min="1900" max="2024">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>What's your gender?</label>
                        <div class="gender-options">
                            <label class="radio-label">
                                <input type="radio" name="gender" value="male">
                                <span>Male</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="gender" value="female">
                                <span>Female</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="signup-button">Sign up</button>
                    </div>
                </form>
                <div class="login-link">
                    <p>Have an account? <a href="/login">Log in</a></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
