<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Menu</title>
    <style>
        /* Style for the three dots */
        .dots {
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        /* Popup div (hidden by default) */
        .popup-menu {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
            z-index: 10;
            width: 150px;
        }

        /* Popup options */
        .popup-menu div {
            padding: 8px;
            cursor: pointer;
        }

        .popup-menu div:hover {
            background: lightgray;
        }
    </style>
</head>
<body>

    <!-- Three Dots Button -->
    <div class="dots" onclick="togglePopup(event)">â‹®</div>

    <!-- Popup Menu -->
    <div class="popup-menu" id="popupMenu">
        <div onclick="handleOption('Edit')">Edit</div>
        <div onclick="handleOption('Delete')">Delete</div>
        <div onclick="handleOption('Share')">Share</div>
    </div>

    <script>
        function togglePopup(event) {
            let popup = document.getElementById("popupMenu");

            // Get the button's position and show the popup near it
            popup.style.display = "block";
            popup.style.left = event.clientX + "px";
            popup.style.top = event.clientY + "px";

            // Close the popup when clicking outside
            document.addEventListener("click", closePopup);
        }

        function closePopup(event) {
            let popup = document.getElementById("popupMenu");

            // Hide the popup if the click is outside
            if (!popup.contains(event.target) && event.target.className !== "dots") {
                popup.style.display = "none";
                document.removeEventListener("click", closePopup);
            }
        }

        function handleOption(option) {
            alert("Selected: " + option);
            document.getElementById("popupMenu").style.display = "none"; // Hide popup after selection
        }
    </script>

</body>
</html>
