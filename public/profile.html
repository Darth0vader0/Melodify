<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify-profile</title>
    <link rel="icon" type="image/png" href="photos/spotify png.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/profile.css">

</head>
<body>
    <div class="profile-container">
        <nav class="top-nav">
            <div class="nav-left">
                <a href="#" class="nav-logo">
                   <img src="photos/melodify__2_-removebg-preview.png" height="80px">
                </a>
            </div>
            <div class="nav-right d-flex align-items-center">
                <a href="/" class="nav-link active">
                    <i class="bi bi-house-door "></i>
                </a>
                <div class="profile-menu">
                    <a href="/logout" class="nav-link" >Log out</a>
                </div>
            </div>
        </nav>

        <main class="profile-main">
            <div class="profile-header">
                <div class="profile-info">

                    <div class="profile-avatar">
                        <img src="photos/kuru_.jpg" id="profile-image" alt="Profile Picture">
                        <div class="settings-icon" >
                             <a href="/updateProfile"><i class="fas fa-cog" ></i></a> <!-- Font Awesome Settings Icon -->
                        </div>
                    </div>
                    <div class="profile-details">
                        <span class="profile-label">Profile</span>
                        <h1 class="profile-name"></h1>
                        <div class="profile-stats">
                            <div class="stat">
                                <span class="stat-value">8</span>
                                <span class="stat-label">Public Playlists</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value">47</span>
                                <span class="stat-label">Followers</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value">109</span>
                                <span class="stat-label">Following</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <section class="profile-content">
                <div class="section-header">
                    <h2>Public Playlists</h2>
                </div>
                <div class="playlist-grid">
                    <div class="playlist-card">
                        <div class="playlist-image">
                            <img src="https://i.scdn.co/image/ab67706f00000002ca5a7517156021292e5663a6" alt="Playlist">
                            <button class="play-button">
                                <svg viewBox="0 0 24 24">
                                    <path d="M8 5v14l11-7z"></path>
                                </svg>
                            </button>
                        </div>
                        <h3>My Playlist #1</h3>
                        <p>32 songs</p>
                    </div>
                    <div class="playlist-card">
                        <div class="playlist-image">
                            <img src="https://i.scdn.co/image/ab67706f000000025551996f500ba876bda73fa5" alt="Playlist">
                            <button class="play-button">
                                <svg viewBox="0 0 24 24">
                                    <path d="M8 5v14l11-7z"></path>
                                </svg>
                            </button>
                        </div>
                        <h3>Chill Vibes</h3>
                        <p>45 songs</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        async function fetchUserData(){
            const result = await fetch('/fetchUserData');
            const userData = await result.json();
            
            document.querySelector('.profile-name').textContent = userData.userName;

             if (userData.display_picture) {
                document.getElementById('profile-image').src = 'data:image/jpeg;base64,' + userData.display_picture

            }
            else {
                document.getElementById('profile-image').src = 'photos/kuru_.jpg'

            }
        }
        fetchUserData();
    </script>
</body>
</html>
